{{#
    @name Header
    @desc The sites header rendered on each page.
#}}

<!-- /layout/_header.antlers.html -->
<header
    class="w-full py-4 lg:py-0 sticky top-0 left-0 bg-grey-100 z-40"
    x-data="{
        mobileNavOpen: false,
        isTouch: false,
        init() {
            this.isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        }
    }"
    @resize.window="if (window.innerWidth >= 1024 ) { mobileNavOpen = false }"
>
    <div class="max-w-[1440px] w-full mx-auto xl:px-[88px] px-5">
        {{# Make partials you want to use for the header or use and edit premade examples like the following ones. #}}
        {{ partial:navigation/main }}
    </div>

    <div
        x-show="mobileNavOpen"
        x-cloak
        x-transition.opacity
        class="bg-black/50 fixed top-0 left-0 h-full w-full"
    ></div>
</header>
<!-- End: /layout/_header.antlers.html -->
