<ul class="space-y-1 text-xs text-black font-medium {{ class }}">
    {{ config:statamic-auth:rules }}
        <li class="flex items-center gap-1">
            <div>
                <span x-show="!test({{ condition }})">
                    {{ svg:x-circle class="size-3 fill-red-100 text-red-300" }}
                </span>
                <span x-show="test({{ condition }})">
                    {{ svg:check-circle class="size-3 fill-primary-100 text-primary-200" }}
                </span>
            </div>

            <span>{{ label }}</span>
        </li>
    {{ /config:statamic-auth:rules }}
</ul>
