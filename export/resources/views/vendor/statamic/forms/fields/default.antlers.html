<!-- /vendor/statamic/forms/fields/default.antlers.html -->
{{ id = id ?? handle }}
<input
    {{ unless no_js }}
        x-model="form.{{ handle }}"
        :aria-invalid="form.invalid('{{ handle }}')"
        :class="{
            'border-red-400 focus:border-red-400 focus:outline-red-300': form.invalid('{{ handle }}'),
            'border-grey-300 focus:border-primary focus:outline-none': !form.invalid('{{ handle }}')
        }"
        :aria-describedby="form.invalid('{{ handle }}') ? 'error-{{ handle }}' : '{{ instructions ? '{{ handle }}-instructions' : false }}'"
    {{ /unless }}
    class="
        border w-full font-title caret-black py-2.5 px-3 rounded-lg placeholder:text-grey-500 text-black outline-offset-2 {{ class }}
        {{ if no_js }}
            {{ error ? 'border-red-400 focus:border-red-400 focus:outline-red-300' : 'border-grey-300 focus:border-primary focus:outline-none' }}
        {{ /if }}
    "
    id="{{ id ?? handle }}"
    name="{{ handle }}"
    type="{{ input_type ?? 'text' }}"
    {{ placeholder ?= 'placeholder="{placeholder}"' }}
    {{ instructions ?= 'aria-describedBy="{handle}-instructions"' }}
    {{ error ?= 'aria-describedby="error-{id}"' }}
    {{ character_limit ?= 'maxlength="{character_limit}"' }}
    {{ autocomplete ?= 'autocomplete="{autocomplete}"' }}
    {{ if old or old === '' }}
        value="{{ old }}"
    {{ elseif value }}
        value="{{ value }}"
    {{ /if }}
    {{ if disable_autocomplete }}
        autocomplete="off"
        data-1p-ignore
        data-bwignore
        data-lpignore="true"
        data-form-type="other"
    {{ /if }}
    {{ slot:attributes }}
/>
<!-- End: /vendor/statamic/forms/fields/default.antlers.html -->
