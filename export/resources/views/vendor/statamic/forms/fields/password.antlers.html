<div class="relative {{ class }}" x-data="{showPassword:false}">
    {{ partial:vendor/statamic/forms/fields/text
        :handle="handle"
        :placeholder="placeholder"
        input_type="password"
        :no_js="no_js"
        :old="old"
    }}
        {{ slot:attributes }}
            :type="showPassword ? 'text' : 'password'"
            {{ slot:attributes }}
        {{ /slot:attributes }}
    {{ /partial:vendor/statamic/forms/fields/text }}

    <button
        type="button"
        class="absolute inset-y-0 right-0 flex items-center px-4"
        @click="showPassword = ! showPassword"
        :aria-label="showPassword ? 'Hide password' : 'Show password'"
    >
        <span x-show="!showPassword">
            {{ svg:eye class="text-black w-4 h-4" }}
        </span>
        <span x-show="showPassword" x-cloak>
            {{ svg:eye-off class="text-black w-4 h-4" }}
        </span>
    </button>
</div>
