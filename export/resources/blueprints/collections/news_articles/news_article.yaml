title: 'News Article'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: excerpt
            field:
              type: textarea
              display: Excerpt
          -
            handle: content
            field: block_inline_content.content
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: featured_image
            field:
              max_files: 1
              container: images
              type: assets
              display: 'Featured Image'
